# 기본 ZMK 설정
CONFIG_ZMK_KEYBOARD_NAME="FootSwitch-1P"

# 저전력 설정
CONFIG_ZMK_SLEEP=y                  // 수면 모드 활성화
CONFIG_ZMK_IDLE_TIMEOUT=120000      // 2분(120초) 동안 키 입력 없으면 저전력 모드 진입
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000 // 30분(1800초) 동안 키 입력 없으면 깊은 수면 모드 진입

# 블루투스 연결 최적화
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y      // 블루투스 송신 전력 +8dBm (연결 안정성, 범위 개선)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y  // 실험적 연결 설정 (더 빠른 연결 시도)
CONFIG_BT_CTLR_PHY_2M=y             // 2M PHY (더 빠른 데이터 전송)
CONFIG_ZMK_BLE_GAP_AUTO_UPDATE_CONN_PARAMS=y // 연결 파라미터 자동 업데이트

# 키 입력 반응 속도 개선
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1    //누르는 순간 디바운스 1ms
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5  // 떼는 순간 디바운스 5ms

# 배터리 성능 최적화
CONFIG_ZMK_BATTERY_REPORTING_INTERVAL=60             // 60초마다 배터리 잔량 보고
CONFIG_ZMK_BATTERY_REPORT_PERCENTAGE_INSTEAD_OF_VOLTAGE=y //전압 대신 퍼센트로 보고

# 메모리 최적화
CONFIG_HEAP_MEM_POOL_SIZE=8192      // 힙 메모리 풀 크기
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048 // 시스템 워크큐 스택 크기

# 디버깅 비활성화 (배터리 절약 및 용량 절약)
CONFIG_ZMK_USB_LOGGING=n            // USB 로깅 비활성화 (매우 중요)

# --- OLED 디스플레이 설정 ---
CONFIG_ZMK_DISPLAY=y                // 디스플레이 활성화
CONFIG_I2C=y                        // I2C 통신 활성화 (OLED에 필요)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y    // 레이어 상태 위젯 활성화 (OLED에 레이어 이름 표시)
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y  //배터리 상태 위젯 활성화 (OLED에 배터리 잔량 표시)
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y   // 출력 상태 위젯 활성화 (블루투스 연결 상태 등)

# OLED 전원은 물리 스위치로 제어할 예정이므로, ZMK의 디스플레이 절전 기능은 비활성화
# OLED는 기본적으로 ZMK가 계속 켜두는 모드로 동작 (물리 스위치로 on/off)
CONFIG_ZMK_DISPLAY_POWER_SAVE_MODE=n
